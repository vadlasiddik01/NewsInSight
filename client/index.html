<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsInsight - Personalized News with Sentiment Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="description" content="NewsInsight delivers personalized news articles with AI-powered summaries and sentiment analysis to help you stay informed efficiently.">
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 47.4% 11.2%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 47.4% 11.2%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 47.4% 11.2%;
      --primary: 238 77% 59%;
      --primary-foreground: 210 40% 98%;
      --secondary: 174 45% 42%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 14 77% 63%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 238 77% 59%;
      --chart-1: 238 77% 59%;
      --chart-2: 174 45% 42%;
      --chart-3: 14 77% 63%;
      --chart-4: 330 81% 60%;
      --chart-5: 54 77% 63%;
      --sidebar-background: 0 0% 100%;
      --sidebar-foreground: 222.2 47.4% 11.2%;
      --sidebar-primary: 238 77% 59%;
      --sidebar-primary-foreground: 210 40% 98%;
      --sidebar-accent: 14 77% 63%;
      --sidebar-accent-foreground: 222.2 47.4% 11.2%;
      --sidebar-border: 214.3 31.8% 91.4%;
      --sidebar-ring: 238 77% 59%;
      --radius: 0.5rem;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
    }
    
    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Loading state styling */
    .initial-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #f5f7fa;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #5c6bc0;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    
    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loader">
      <span class="loader"></span>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
